# Keybindings: conflict-free and tmux/Neovim friendly
# - Use Ctrl+Shift for app-level, Ctrl+Alt for pane navigation/resize
# - Avoids Ctrl-b (tmux) and Ctrl-w (Neovim)

# Reload config
map ctrl+shift+r             reload_config

# Panes (splits)
map ctrl+shift+enter         launch --location=hsplit
map ctrl+shift+backspace     launch --location=vsplit

# Pane focus (vim-style)
map ctrl+alt+h               neighboring_window left
map ctrl+alt+j               neighboring_window down
map ctrl+alt+k               neighboring_window up
map ctrl+alt+l               neighboring_window right

# Pane resize
map ctrl+alt+shift+h         resize_window narrower
map ctrl+alt+shift+l         resize_window wider
map ctrl+alt+shift+j         resize_window shorter
map ctrl+alt+shift+k         resize_window taller

# Tabs
map ctrl+shift+t             new_tab
map ctrl+shift+w             close_tab
map ctrl+shift+left          previous_tab
map ctrl+shift+right         next_tab
map ctrl+shift+period        move_tab_forward
map ctrl+shift+comma         move_tab_backward
map ctrl+shift+1             goto_tab 1
map ctrl+shift+2             goto_tab 2
map ctrl+shift+3             goto_tab 3
map ctrl+shift+4             goto_tab 4
map ctrl+shift+5             goto_tab 5
map ctrl+shift+6             goto_tab 6
map ctrl+shift+7             goto_tab 7
map ctrl+shift+8             goto_tab 8
map ctrl+shift+9             goto_tab 9

# Copy/Paste
map ctrl+shift+c             copy_to_clipboard
map ctrl+shift+v             paste_from_clipboard
# Safer paste example (uncomment to confirm large non-bracketed pastes)
# map ctrl+shift+v           paste_from_clipboard --action=confirm

# Search / scrollback pager
map ctrl+shift+f             show_scrollback

# URL hints / open
map ctrl+shift+u             open_url_with_hints

# Background opacity adjust (kept separate from pane split keys)
map ctrl+shift+equal         set_background_opacity +0.05
map ctrl+shift+minus         set_background_opacity -0.05
map ctrl+shift+0             set_background_opacity default

# Ligature toggles (quality-of-life while editing)
map alt+1                    disable_ligatures_in active always
map alt+2                    disable_ligatures_in all never
map alt+3                    disable_ligatures_in tab cursor
